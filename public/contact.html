  <button id="themeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-2" title="Toggle Theme">
    <i class="bi bi-moon"></i>
  </button>
  <div class="container">
    <div class="header">
      <h1><i class="bi bi-shield-lock me-2"></i>Contact Us</h1>
      <p>Get in touch with the RugBuster team.</p>
    </div>
    <div class="card">
      <div class="card-body">
        <h3>Reach Out</h3>
        <p>Have questions or want to collaborate? Fill out the form below or reach us on social media.</p>
        <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thank-you.html">
          <input type="hidden" name="form-name" value="contact">
          <p hidden>
            <label>Don’t fill this out: <input name="bot-field"></label>
          </p>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <p class="text-muted mt-3">We’ll respond within 48 hours.</p>
      </div>
    </div>
    <footer class="bg-light py-3 mt-5">
      <div class="container text-center">
        <a href="https://twitter.com/RugBusterApp" class="me-3"><i class="bi bi-twitter"></i></a>
        <a href="https://t.me/RugBuster" class="me-3"><i class="bi bi-telegram"></i></a>
        <a href="https://discord.gg/RugBuster" class="me-3"><i class="bi bi-discord"></i></a>
        <p class="mt-3">© 2025 RugBuster. All rights reserved.</p>
      </div>
